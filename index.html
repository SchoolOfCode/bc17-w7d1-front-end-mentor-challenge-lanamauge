<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="images/image-product-desktop.jpg" alt="Product Image" class="product-image">
    </div>
    <div class="white-box">
      <h3 id="perfume">P E R F U M E</h3>
      <h2>Gabrielle Essence Eau <br> De Parfum</h2>
      <p id="body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p id="discounted-price">$149.99</p>
        <p><s id="original-price">$169.99</s></p>
      </div>
      <button class="button">Add to Cart</button> 
    </div>
  </div>
  
  <!--
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
